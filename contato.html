<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Arte Aqui</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo cinema.jpg" alt="Logo da Arte Aqui " width="250"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o compartilhamento da localização do produto?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual produto vai comprar ?</legend>
					<select>
						<option>Pincel Artistico</option>
						<option>Kit 14 lápis</option>
						<option>Tinta acrílica</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			
		</main>

		<footer>
			<h3 class="titulo-principal">Arte Aqui desde 2023 com você</h3>
			<img src="logo janela.jpg" alt="Logo da Arte Aqui" width="500">
			<p class="copyright">&copy; </p>
		</footer>
		<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
		<script>
			const swiper = new Swiper('.swiper', {
				spaceBetween: 10,
				slidesPerView: 3,
				pagination: {
					el: '.swiper-pagination',
					type: 'bullets',
				},
			});
		</script>
	</body>
</html>
